<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">    
    <script src="js/app.js"></script>
    <title>Favourite Games</title>
</head>
<body>
    <h1>GameTracker</h1>
    <form id="new-game-form">
        <div id="form-wrapper">
            <div class="form-item">
                
                <label for="title">Title: </label>
                <br>
                <input type="text" id="title">
                
            </div>
            <div class="form-item">
                
                <label for="studio">Studio: </label>
                <br>
                <input type="text" id="studio">

            </div>
            <div class="form-item">
                
                <label for="metacritic">Metacritic Score (/100): </label>
                <br>
                <input type="text" id="metacritic">

            </div>
            <div class="form-item">
                
                <label for="myscore">My Score(/100): </label>
                <br>
                <input type="text" id="myscore">
            
            </div>

            <div class="form-item" id="radio-buttons">
                <label for="RPG">RPG:</label>
                <input type="radio" id="RPG" name="genre" value="RPG">
                <label for="Shooter">Shooter:</label>
                <input type="radio" id="Shooter" name="genre" value="Shooter">
                <label for="Puzzle-Game">Puzzle Game:</label>
                <input type="radio" id="Puzzle-Game" name="genre" value="Puzzle Game">
                <label for="Strategy">Strategy:</label>
                <input type="radio" id="Strategy" name="genre" value="Strategy">
            </div>

            <div>
            <input type="submit" value="Save">
            </div>
        </div>
        </form>

        <section>
            <h2>My Top Games</h2>
            <div id="delete_all"></div>
            <ul id="game-list">
                
            </ul>
            
        </section>
</body>
</html>
